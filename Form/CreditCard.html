<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Details</title>
  <link rel="stylesheet" href="Credit.css">
  
</head>

<body>
  <nav class="navbar">
    <div class="navbar-brand">HomeWork 6</div>
    <ul class="navbar-links">
      <li><a href="CreditCard.html">Credit Card</a></li>
      <li><a href="Library.html">Library</a></li>
      <li><a href="RegistrationFrom.html">Registration Form</a></li>
      <li><a href="Registration2.html">Registration Form-2</a></li>
      <li><a href="Registration3.html">Registration Form-3</a></li>
    </ul>
</nav>

  <div class="card-container">
    <div class="header">CREDIT CARD DETAILS</div>
    <form class="form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
      </div>
      <div class="form-group">
        <label for="name-on-card">Name On Card</label>
        <input type="text" id="name-on-card" placeholder="Name Surname">
      </div>
      <div class="form-group-row">
        <div class="form-group1">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YYYY">
        </div>
        <div class="form-group1">
          <label for="cvv">CVV / CVN</label>
          <input type="password" id="cvv" placeholder="***">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
