<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="Library.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-brand">HomeWork 6</div>
    <ul class="navbar-links">
      <li><a href="CreditCard.html">Credit Card</a></li>
      <li><a href="Library.html">Library</a></li>
      <li><a href="RegistrationFrom.html">Registration Form</a></li>
      <li><a href="Registration2.html">Registration Form-2</a></li>
      <li><a href="Registration3.html">Registration Form-3</a></li>
    </ul>
</nav>
  <div class="form-container">
    <h2>Inputs</h2>
    <div class="inputs">
      <input type="text" placeholder="Enter some text">
      <div class="input-feedback valid">
        <span>valid text</span>
        <span>✔</span>
      </div>
      <div class="input-feedback invalid">
        <span>invalid text</span>
        <span>✖</span>
      </div>
    </div>

    <h2>Check boxes</h2>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <span>Subscribe</span>

      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <span>Unsubscribe</span>
    </div>


    <h2>Radio buttons</h2>
    <div class="radios">
      <span>Gender:</span>
      <label>
        <input type="radio" name="gender" checked>
        Male
      </label>
      <label>
        <input type="radio" name="gender">
        Female
      </label>
    </div>

    <h2>Buttons</h2>
    <div class="buttons">
      <button class="btn active">Active</button>
      <button class="btn hover">Hover</button>
      <button class="btn danger">Danger</button>
      <button class="btn hover1">Hover</button>
      <button class="btn disabled" disabled>Disabled</button>
      <button class="btn circle green">+</button>
      <button class="btn circle red">−</button>
    </div>

    <h2>Text area</h2>
    <textarea placeholder="Enter some text..."></textarea>
  </div>
</body>
</html>
