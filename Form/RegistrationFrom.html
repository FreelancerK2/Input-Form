<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">HomeWork 6</div>
        <ul class="navbar-links">
          <li><a href="CreditCard.html">Credit Card</a></li>
          <li><a href="Library.html">Library</a></li>
          <li><a href="RegistrationFrom.html">Registration Form</a></li>
          <li><a href="Registration2.html">Registration Form-2</a></li>
          <li><a href="Registration3.html">Registration Form-3</a></li>
        </ul>
    </nav>
    <div class="form-container2">
        <div class="form-box">
            <div class="registration-form">
                <h2>Registration form</h2>
                <div class="form-group2">
                    <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-group2">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" placeholder="Email address">
                </div>
                <div class="form-row">
                    <div class="form-group2">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group2">
                        <input type="password" placeholder="Confirm password">
                    </div>
                </div>
                <div class="form-checkbox">
                    <label>
                        <input type="checkbox">
                        I want to receive news and special offers
                    </label>
                </div>
                <div class="form-checkbox">
                    <label>
                        <input type="checkbox">
                        I agree with the Terms and Conditions
                    </label>
                </div>
            </div>
            <div class="personal-details">
                <h2>Personal details</h2>
                <div class="form-row">
                    <div class="form-group2">
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="form-group2">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group2">
                        <select>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group2">
                        <input type="date">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-submit">
            <button class="submit-btn">SUBMIT</button>
        </div>
    </div>
</body>

</html>
